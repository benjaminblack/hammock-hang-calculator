<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <title>Hammock Hang Calculator by Derek Hansen</title>

    <link rel="stylesheet" href="app.css" />

    <script defer src="node_modules/mathjs/dist/math.min.js"></script>
    <script defer src="./app.js"></script>

    <style type="text/css" title="text/css" media="all"></style>
  </head>

  <body>
    <div id="hammock">
      <div id="hang-angle"><span class="small"></span></div>
      <div id="hang-weight"><span class="small"></span></div>
      <div id="ridgeline"><span class="small"></span></div>
      <div id="suspension-length"><span class="small"></span></div>
      <div id="hang-height"><span class="small"></span></div>
      <div id="sit-height"><span class="small"></span></div>
      <div id="tree-distance"><span class="small"></span></div>
      <div id="shear"><span class="small"></span></div>
      <div id="tensile"><span class="small"></span></div>

      <div id="the-form">
        <form name="compute" method="post">
          <table>
            <tr>
              <td colspan="2" class="center">
                <input
                  type="radio"
                  name="units"
                  value="0"
                  id="english"
                  checked="CHECKED"
                />
                <label for="english"> English </label>
                <input type="radio" name="units" value="1" id="metric" />
                <label for="metric"> Metric </label>
              </td>
            </tr>

            <tr>
              <td align="right">Distance between trees</td>
              <td align="left">
                <input type="text" id="dt" name="dt" size="5" value="15" />
                (ft/m)
              </td>
            </tr>

            <tr>
              <td align="right">
                <select id="list" name="list">
                  <option value="ridgeline">Ridgeline length</option>
                  <option value="hammock">Hammock length</option>
                </select>
              </td>
              <td align="left">
                <input type="text" id="len" name="len" size="5" value="108" />
                (in/cm)
              </td>
            </tr>

            <tr>
              <td align="right">Preferred Sit Height</td>
              <td align="left">
                <input type="text" id="sit" name="sit" size="5" value="18" />
                (in/cm)
              </td>
            </tr>

            <tr>
              <td align="right">Weight in hammock</td>
              <td align="left">
                <input
                  type="text"
                  id="weight"
                  name="weight"
                  size="5"
                  value="200"
                />
                (lbs/kg)
              </td>
            </tr>

            <tr>
              <td align="right">Hang angle</td>
              <td align="left">
                <select id="angle" name="angle">
                  <option value="5">5</option>
                  <option value="15">15</option>
                  <option value="20">20</option>
                  <option value="30" selected="selected">30</option>
                  <option value="45">45</option>
                </select>
                &deg;
              </td>
            </tr>
          </table>
        </form>

        <p><strong>Click TAB to auto-refresh the form.</strong></p>

        <p>
          <cite
            >DISCLAIMER: This program is for estimating and entertainment
            purposes only.</cite
          >
        </p>
      </div>
      <!-- Form -->
    </div>
    <!-- Hammock -->
  </body>
</html>
